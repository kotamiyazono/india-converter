<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="India Unit Converter - Currency and Area Conversion">
    <title>India Unit Converter</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="icon-192.svg">
    <link rel="apple-touch-icon" href="icon-192.svg">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ‡®ğŸ‡³ India Unit Converter</h1>
            <div class="header-actions">
                <button id="resetBtn" class="icon-btn" aria-label="Reset" title="Reset">ğŸ”„</button>
                <button id="historyBtn" class="icon-btn" aria-label="History" title="History">ğŸ“‹</button>
                <button id="settingsBtn" class="icon-btn" aria-label="Settings" title="Settings">âš™ï¸</button>
            </div>
        </header>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" data-mode="currency">ğŸ’° Currency</button>
            <button class="tab-btn" data-mode="area">ğŸ“ Area</button>
        </div>

        <!-- Currency Mode -->
        <div id="currencyMode" class="mode-content active">
            <div class="input-group">
                <label for="jpy">Japanese Yen (Â¥)</label>
                <input type="text" inputmode="decimal" id="jpy" placeholder="0">
            </div>
            <div class="input-group">
                <label for="inr">Indian Rupee (â‚¹)</label>
                <input type="text" inputmode="decimal" id="inr" placeholder="0">
            </div>
            <div class="input-group">
                <label for="lakh">Lakh</label>
                <input type="text" inputmode="decimal" id="lakh" placeholder="0">
                <span class="hint">1 Lakh = 100,000 Rupees</span>
            </div>
            <div class="input-group">
                <label for="crore">Crore</label>
                <input type="text" inputmode="decimal" id="crore" placeholder="0">
                <span class="hint">1 Crore = 100 Lakh</span>
            </div>
            <button id="saveCurrencyBtn" class="save-btn">ğŸ’¾ Save to History</button>
        </div>

        <!-- Area Mode -->
        <div id="areaMode" class="mode-content">
            <div class="input-group">
                <label for="acre">Acre</label>
                <input type="text" inputmode="decimal" id="acre" placeholder="0">
            </div>
            <div class="input-group">
                <label for="sqft">Square Feet (sq ft)</label>
                <input type="text" inputmode="decimal" id="sqft" placeholder="0">
            </div>
            <div class="input-group">
                <label for="hectare">Hectare (ha)</label>
                <input type="text" inputmode="decimal" id="hectare" placeholder="0">
            </div>
            <div class="input-group">
                <label for="sqm">Square Meter (mÂ²)</label>
                <input type="text" inputmode="decimal" id="sqm" placeholder="0">
            </div>
            <div class="input-group">
                <label for="tsubo">Tsubo</label>
                <input type="text" inputmode="decimal" id="tsubo" placeholder="0">
            </div>
            <button id="saveAreaBtn" class="save-btn">ğŸ’¾ Save to History</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>âš™ï¸ Settings</h2>
                <button class="close-btn" data-modal="settings">âœ•</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="exchangeRate">Exchange Rate (1 JPY = ? INR)</label>
                    <input type="number" id="exchangeRate" step="0.0001" placeholder="0.6">
                    <span class="hint">Example: 1 Yen = 0.6 Rupee</span>
                </div>
                <button id="saveSettings" class="primary-btn">Save</button>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ğŸ“‹ Conversion History</h2>
                <button class="close-btn" data-modal="history">âœ•</button>
            </div>
            <div class="modal-body">
                <div id="historyList" class="history-list">
                    <p class="empty-message">No history yet</p>
                </div>
                <button id="clearHistory" class="secondary-btn">Clear History</button>
            </div>
        </div>
    </div>

    <!-- Save with Note Modal -->
    <div id="saveNoteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ğŸ’¾ Save to History</h2>
                <button class="close-btn" data-modal="saveNote">âœ•</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="noteInput">Note (Optional)</label>
                    <textarea id="noteInput" placeholder="Add a note for this conversion..." rows="3"></textarea>
                </div>
                <button id="confirmSaveBtn" class="primary-btn">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
